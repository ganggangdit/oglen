<h2>Index</h2>
<div ng-repeat="post in posts">
    <a ng-href="#/post/{{post._id}}">
        <h3 ng-bind="post.title"></h3>
    </a>
    <span>
        create at : <time ng-bind="post.createAt | date:format"></time>
    </span>
    <br/>
    <span>
        update at : <time ng-bind="post.draft.saveAt | date:format"></time>
    </span>
    <br/>
    <span>
        author : <span ng-bind="post.author.username"></span>
    </span>

    <div>
        <a ng-repeat="tag in post.tags" ng-href=""><span ng-bind="tag.name"></span></a>
    </div>

    <div ng-bind="post.abstract"></div>
</div>
