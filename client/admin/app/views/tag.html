<h2>Tag</h2>
<form name="tag-form" ng-submit="submit(tag)">
    <ul>
        <li>
            <label for="name">name</label>
            <br/>
            <input type="text" id="name" name="name" ng-model="tag.name"/>
        </li>
        <li>
            <input type="submit" id="submit" name="submit" value="submit"/>
        </li>
    </ul>
</form>
